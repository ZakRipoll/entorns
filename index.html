				<div class="icon"><img src="imatges/Avatars/Nami.png" alt="Nami"></div>

			<div id = "submit">
				SIGN UP
			</div>

		</div>

	</div>

	<div id = "Commands"></div>

	<div id = "ChatContainer">

		<div id = "MessagesContainers">

			<div id = "MessageContainer">

				<div id = "ImageContainer">

					<img id = "Image" alt = "One Piece">

				</div>

				<div id = "Message">

					<p id = "Text"> </p>

				</div>

			</div>

		</div>
